<mat-form-field style="width: auto">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
</mat-form-field>

<div class="mat-elevation-z2">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="Chieftainship">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Chieftainship</th>
      <td mat-cell *matCellDef="let row">{{ row.chieftainship }}</td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="Province">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Province</th>
      <td mat-cell *matCellDef="let row">
        {{ row.firstname }} {{ row.province }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Succession Custom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Succession Custom
      </th>
      <td mat-cell *matCellDef="let row">{{ row.succession_custom }}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="Mutopo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Mutupo</th>
      <td mat-cell *matCellDef="let row">{{ row.mutupo }}</td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="Number of Headman">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Number of Headman
      </th>
      <td mat-cell *matCellDef="let row">100</td>
    </ng-container>
    <!-- Progress Column -->
    <ng-container matColumnDef="Number of Villages">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Date Of Villages
      </th>
      <td mat-cell *matCellDef="let row">100</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Number of Wards">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Number of Wards</th>
      <td mat-cell *matCellDef="let row">100</td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="Number of Households">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Number of Households
      </th>
      <td mat-cell *matCellDef="let row">1000</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr
      mat-row
      mat-row
      (click)="clickedRows(row)"
      *matRowDef="let row; columns: displayColumns"
    ></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
