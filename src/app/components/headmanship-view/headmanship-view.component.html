<!-- card.component.html -->
<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title
          ><p class="display-5">
            Headmanship: {{ data.headmanship }}
          </p></mat-card-title
        >
        <mat-card-subtitle
          ><p>
            Status: <span class="strong"> {{ data.status }}</span>
          </p></mat-card-subtitle
        >
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <p>
        Succession Custom:
        <span class="strong"> {{ data.succession_custom }}</span>
      </p>
      <p>
        Chieftainship: <span class="strong"> {{ data.chieftainship }}</span>
      </p>
      <p>
        Province: <span class="strong"> {{ data.province }}</span>
      </p>
      <p>
        District: <span class="strong"> {{ data.district }}</span>
      </p>

      <p>
        Villages:
        <span class="strong"
          ><button mat-raised-button (click)="openDialog()">View</button></span
        >
      </p>
    </mat-card-content>
    <mat-card-actions>
      <div class="example-button-row">
        <button
          mat-raised-button
          color="primary"
          (click)="openDialog2(data.headmanship)"
        >
          View {{ data.headmanship }} Headman
        </button>
        <button mat-raised-button color="warn">Edit</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
