<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title
          ><p class="display-5">
            Village: {{ data.villageship }}
          </p></mat-card-title
        >
        <mat-card-subtitle>
          <p>
            Status: <span class="strong"> {{ data.status }}</span>
          </p>
        </mat-card-subtitle>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <p>
        Succession Custom:
        <span class="strong"> {{ data.succession_custom }}</span>
      </p>
      <p>
        Chieftainship: <span class="strong"> {{ data.chieftainship }}</span>
      </p>
      <p>
        Headmanship: <span class="strong"> {{ data.headmanship }}</span>
      </p>
      <p>
        Province: <span class="strong"> {{ data.province }}</span>
      </p>
      <p>
        District: <span class="strong">{{ data.district }}</span>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <div class="example-button-row">
        <button mat-raised-button color="primary">View Villagehead</button>
        <button mat-raised-button color="warn">Edit</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
