<mat-form-field style="width: auto">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
</mat-form-field>

<div class="mat-elevation-z2">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="Chieftainship">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Chieftainship</th>
      <td mat-cell *matCellDef="let row">{{ row.chieftainship }}</td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">
        {{ row.firstname }} {{ row.lastname }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
      <td mat-cell *matCellDef="let row">{{ row.gender }}</td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="ecnumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ecnumber</th>
      <td mat-cell *matCellDef="let row">{{ row.ecnumber }}</td>
    </ng-container>
    <!-- Progress Column -->
    <ng-container matColumnDef="Dob">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Of Birth</th>
      <td mat-cell *matCellDef="let row">{{ row.dob }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Date Of Appointment">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Date Of Appointment
      </th>
      <td mat-cell *matCellDef="let row">{{ row.date_of_appointment }}</td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">{{ row.status }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr
      mat-row
      mat-row
      (click)="clickedRows(row)"
      *matRowDef="let row; columns: displayColumns"
    ></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
